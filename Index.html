    <meta charset="UTF-8">

        :root {
            --primary-color: #1a5276;
            --secondary-color: #2980b9;
            --light-bg: #f5f5f5;
            --white: #ffffff;
            --border-color: #ddd;
            --hover-bg: #f5f5f5;
            --room-m001: #e74c3c;
            --room-m003: #3498db;
            --room-m007: #2ecc71;
            --today-highlight: #ffeaa7;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --english-color: #e67e22;
            --science-color: #9b59b6;
            --maths-color: #f1c40f;
            --geography-color: #27ae60;
            --media-color: #e84393;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0 auto;
            padding: 10px;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        header p {
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        @media (min-width: 768px) {
            body {
                padding: 20px;
                max-width: 1200px;
            }
            
            header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1rem;
            }
        }
        
        .container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 20px;
                margin-bottom: 20px;
            }
        }
        
        /* New Card-Based Layout */
        .exams-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (min-width: 640px) {
            .exams-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 992px) {
            .exams-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .exam-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            padding: 12px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .English .card-header {
            background-color: var(--english-color);
        }
        
        .Science .card-header {
            background-color: var(--science-color);
        }
        
        .Mathematics .card-header {
            background-color: var(--maths-color);
        }
        
        .Geography .card-header {
            background-color: var(--geography-color);
        }
        
        .Media .card-header {
            background-color: var(--media-color);
        }
        
        .card-date {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .card-time {
            font-size: 0.9rem;
        }
        
        .card-subject {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 12px 5px;
        }
        
        .card-details {
            padding: 0 12px 12px;
        }
        
        .card-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        
        .card-detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .room-indicator {
            width: 5px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
        }
        
        .room-M001 .room-indicator {
            background-color: var(--room-m001);
        }
        
        .room-M003 .room-indicator {
            background-color: var(--room-m003);
        }
        
        .room-M007 .room-indicator {
            background-color: var(--room-m007);
        }
        
        .month-header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 8px 12px;
            font-weight: bold;
            border-radius: 5px;
            margin: 15px 0 10px 0;
            font-size: 1.1rem;
        }
        
        @media (min-width: 768px) {
            .month-header {
                padding: 10px 15px;
                margin: 20px 0 15px 0;
                font-size: 1.4rem;
            }
        }
        
        .filter-options {
            margin-bottom: 15px;
        }
        
        .filter-options h3 {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .filter-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.8rem;
            flex: 1 1 auto;
            max-width: calc(50% - 5px); /* 2 buttons per row on very small screens */
            text-align: center;
        }
        
        .filter-button:hover {
            background-color: #2980b9;
        }
        
        .filter-button.active {
            background-color: var(--primary-color);
        }
        
        @media (min-width: 480px) {
            .filter-button {
                max-width: calc(33.333% - 5px); /* 3 buttons per row on slightly larger screens */
            }
        }
        
        @media (min-width: 768px) {
            .filter-options h3 {
                font-size: 1rem;
            }
            
            .filter-buttons {
                gap: 8px;
            }
            
            .filter-button {
                padding: 8px 16px;
                font-size: 1rem;
                max-width: none;
            }
        }
        
        .countdown {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        @media (min-width: 768px) {
            .countdown {
                padding: 15px;
                margin-bottom: 20px;
                font-size: 1.2rem;
            }
        }
        
        .today {
            position: relative;
        }
        
        .today::after {
            content: 'TODAY';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4757;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            transform: rotate(10deg);
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        @media (min-width: 768px) {
            .legend {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 15px;
            }
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }
        
        .color-box {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            flex-shrink: 0;
        }
        
        @media (min-width: 768px) {
            .legend-item {
                font-size: 1rem;
            }
            
            .color-box {
                width: 20px;
                height: 20px;
                border-radius: 4px;
            }
        }
    </style>
</head>

        // Function to generate card HTML
        function createExamCard(exam) {
            const today = new Date().toISOString().split('T')[0];
            const isToday = exam.date.startsWith(today);
            const todayClass = isToday ? 'today' : '';
            
            return `
                <div class="exam-card ${exam.category} room-${exam.room} ${todayClass}" data-date="${exam.date}" data-category="${exam.category}">
                    <div class="card-header">
                        <div class="card-date">${exam.day}</div>
                        <div class="card-time">${exam.time}</div>
                    </div>
                    <div class="card-subject">${exam.subject}</div>
                    <div class="card-details">
                        <div class="card-detail-row">
                            <span class="detail-label">Exam:</span>
                            <span class="detail-value">${exam.exam}</span>
                        </div>
                        <div class="card-detail-row">
                            <span class="detail-label">Room:</span>
                            <span class="detail-value">${exam.room}</span>
                        </div>
                        <div class="card-detail-row">
                            <span class="detail-label">Seat:</span>
                            <span class="detail-value">${exam.seat}</span>
                        </div>
                        <div class="card-detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value">${exam.duration}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Populate exam cards
        function populateExams() {
            const mayContainer = document.getElementById('may-exams');
            const juneContainer = document.getElementById('june-exams');
            
            mayContainer.innerHTML = '';
            juneContainer.innerHTML = '';
            
            examData.forEach(exam => {
                const card = createExamCard(exam);
                if (exam.date.includes('-05-')) {
                    mayContainer.innerHTML += card;
                } else if (exam.date.includes('-06-')) {
                    juneContainer.innerHTML += card;
                }
            });
        }
        
        // Call initially
        populateExams();
        
        // Function to filter exams
        function filterExams(category) {
            // Update active button
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show all exams first
            document.querySelectorAll('.exam-card').forEach(card => {
                card.style.display = '';
            });
            
            // Then hide non-matching cards if not "all"
            if (category !== 'all') {
                document.querySelectorAll(`.exam-card:not(.${category})`).forEach(card => {
                    card.style.display = 'none';
                });
            }
        }
        
        // Function to update countdown
        function updateCountdown() {
            const now = new Date();
            let nextExam = null;
            let smallestDiff = Infinity;
            
            examData.forEach(exam => {
                const examDate = new Date(exam.date);
                if (examDate > now) {
                    const diff = examDate - now;
                    if (diff < smallestDiff) {
                        smallestDiff = diff;
                        nextExam = {
                            date: examDate,
                            subject: exam.subject,
                            exam: exam.exam
                        };
                    }
                }
            });
            
            const countdownElement = document.getElementById('countdown');
            
            if (nextExam) {
                const days = Math.floor(smallestDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((smallestDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((smallestDiff % (1000 * 60 * 60)) / (1000 * 60));
                
                countdownElement.innerHTML = `Next exam: <strong>${nextExam.subject}</strong><br>${nextExam.exam}: ${days}d ${hours}h ${minutes}m`;
            } else {
                countdownElement.innerHTML = 'All exams completed!';
            }
        }
        
        // Initialize countdown
        updateCountdown();
        
        // Update countdown every minute
        setInterval(updateCountdown, 60000);
